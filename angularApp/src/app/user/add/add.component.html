<mat-card>
    <mat-card-title >Add user details</mat-card-title>
    <form [formGroup]="formService.form" (submit)="onSubmit()" >
      <input type="hidden" formControlName="_id">
        <mat-form-field >
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput>
          </mat-form-field>
          <mat-form-field >
            <mat-label>Father Name</mat-label>
            <input formControlName="fatherName" matInput>
          </mat-form-field>
          <mat-form-field >
            <mat-label>City</mat-label>
            <input formControlName="city" matInput>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Mobile</mat-label>
            <input formControlName="mobile" matInput>
          </mat-form-field>

         <div>
            <span>Select Image</span>
            <input type="file"  (change)="onSelectImage($event)" name="image" >
     
          </div>
             <div>
              <button style="float:right;" mat-raised-button color="primary">Submit</button>
             </div>
             <br>
             <br>
          <img *ngIf="imagePreview" style="width:80px; height: 80px ;" [src]="imagePreview" alt="">
    </form>
</mat-card>
